name: Build Nextron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Nextron App
        run: npm run build
      - name: Build Nextron App for macOS
        run: npm run electron:pack:mac
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextron-app-${{ matrix.os }}
          path: |
            dist/*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Nextron App
        run: npm run build
      - name: Build Nextron App for Windows
        run: npm run electron:pack:win
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextron-app-${{ matrix.os }}
          path: |
            dist/*.exe
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic
      - name: Build Nextron App
        run: npm run build
      - name: Build Nextron App for Linux
        run: npm run electron:pack:linux
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextron-app-${{ matrix.os }}
          path: |
            dist/*.AppImage
          retention-days: 5
